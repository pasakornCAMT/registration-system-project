<div class="container">
  <form>
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto mt-5">
          <div class="card">
            <div class="card-header text-center">
              TRANSCRIPT
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                <tr>
                  <th>#</th>
                  <th>Course ID</th>
                  <th>Course Name</th>
                  <th>Credit</th>
                  <th>Grade</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let course of courses; let i = index">
                  <th scope="row">{{i+1}}</th>
                  <td>{{course.courseId}}</td>
                  <td>{{course.name}}</td>
                  <td>{{course.credit}}</td>
                  <td>A</td>
                </tr>
                </tbody>
              </table>
            </div>
            <div class="card-footer text-center">
              <table class="table">
                <thead>
                <tr>
                  <th>TRANSCRIPT</th>
                  <th>GPA</th>
                </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>This semester</th>
                    <td>4.00</td>
                  </tr>
                  <tr>
                    <th>Total</th>
                    <td>4.00</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
