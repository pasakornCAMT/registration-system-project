<div class="container">
  <form>
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto mt-5">
          <div class="card">
            <div class="card-header text-center">
              COURSE INFORMATION
            </div>
            <div class="card-body">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Course name: </label>
                <div class="col-sm-9">
                  <div class="input-group mb-3">
                    <label class="form-control">{{course.name}}</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Course ID: </label>
                <div class="col-sm-9">
                  <div class="input-group mb-3">
                    <label class="form-control">{{course.courseId}}</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Course seat: </label>
                <div class="col-sm-9">
                  <div class="input-group mb-3">
                    <label class="form-control">{{course.seat}}</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Credit: </label>
                <div class="col-sm-9">
                  <div class="input-group mb-3">
                    <label class="form-control">{{course.credit}}</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Semester: </label>
                <div class="col-sm-9">
                  <div class="input-group mb-3">
                    <label class="form-control">{{course.semester}}</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Year: </label>
                <div class="col-sm-9">
                  <div class="input-group mb-3">
                    <label class="form-control">{{course.year}}</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Teacher(s): </label>
                <div class="col-sm-9">
                  <div *ngFor="let teacher of teachers">
                    <div class="input-group mb-3">
                      <label class="form-control">{{teacher.name}}&nbsp;{{teacher.surname}}</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
