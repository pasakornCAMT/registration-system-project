<div class="container">
  <form>
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto mt-5">
          <div class="card">
            <div class="card-header text-center">
              NEW COURSE
            </div>
            <div class="card-body">
              <div class="form-group row">
                <label for="courseName" class="col-sm-3 col-form-label">Course Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="courseName" name="courseName" [(ngModel)]="course.name">
                </div>
              </div>
              <div class="form-group row">
                <label for="courseID" class="col-sm-3 col-form-label">Course ID</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="courseID" name="courseID" [(ngModel)]="course.courseId">
                </div>
              </div>
              <div class="form-group row">
                <label for="maximumStudents" class="col-sm-3 col-form-label">Maximum Students</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="maximumStudents" name="maximumStudents" [(ngModel)]="course.seat">
                </div>
              </div>
              <div class="form-group row">
                <label for="credit" class="col-sm-3 col-form-label">Credit</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="credit" name="credit" [(ngModel)]="course.credit">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Teacher</label>
                <div class="col-sm-9">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" id="teacherName" name="teacherName">
                    <div class="input-group-append">
                      <button class="btn btn-outline-success" type="button">+</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Semester</label>
                <div class="col-sm-9">
                  <label class="btn btn-primary active">
                    <input type="radio" name="options" id="options1" autocomplete="off" value="1" [(ngModel)]="course.semester" checked> &nbsp;Semester1
                  </label>
                  <label class="btn btn-primary ">
                    <input type="radio" name="options" id="options2" autocomplete="off" value="2" [(ngModel)]="course.semester" checked>&nbsp;Semester2
                  </label>
                  <label class="btn btn-primary ">
                    <input type="radio" name="options" id="options3" autocomplete="off" value="summer" [(ngModel)]="course.semester" checked>&nbsp;Summer
                  </label>
                </div>
              </div>
              <div class="form-group row">
                <label for="credit" class="col-sm-3 col-form-label">Year</label>
                  <div class="col-sm-9">
                  <input type="number" class="form-control" id="year" name="year" [(ngModel)]="course.year">
                </div>
              </div>
            </div>
            <div class="card-footer text-center">
              <input type="submit" name="submit" class="btn btn-success" value="Add Course" (click)="addCourse(course)">
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
